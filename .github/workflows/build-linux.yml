name: Build Citron (Linux)
concurrency:
  group: build-nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch: {}

jobs:
  check-version:
    name: Check if new version available
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_hash: ${{ steps.upstream.outputs.hash }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Get upstream commit hash
        id: upstream
        run: |
          HASH=$(git ls-remote https://git.citron-emu.org/citron/emulator.git HEAD | cut -f1 | cut -c1-7)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Upstream hash: $HASH"

      - name: Get last built version
        id: last_built
        run: |
          LAST_HASH=$(cat LATEST_VERSION | tr -d '\n' || echo "none")
          echo "last_hash=$LAST_HASH" >> $GITHUB_OUTPUT
          echo "Last built hash: $LAST_HASH"

      - name: Check if release exists
        id: release_check
        run: |
          if gh release view nightly-linux --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.hash }}" != "${{ steps.last_built.outputs.last_hash }}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New version detected - will build"
          elif [ "${{ steps.release_check.outputs.exists }}" != "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ No release exists - will build"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No changes - skipping build"
          fi

  build:
    name: "${{ matrix.name }}"
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }} # Use matrix to select the runner
    timeout-minutes: 120
    strategy:
      fail-fast: false # Allows all matrix jobs to complete
      matrix:
        include:
          # --- x86_64 Builds ---
          - name: "Citron Build (Normal x86_64)"
            os: ubuntu-latest
            arch_suffix: ""
            build_arg: ""
          - name: "Citron Build (Optimized x86_64)"
            os: ubuntu-latest
            arch_suffix: "_v3"
            build_arg: "v3"

    container: ghcr.io/pkgforge-dev/archlinux:latest

    steps:
      - name: Install Git
        run: pacman -Syu --noconfirm --needed git

      - name: Checkout Workflow Scripts
        uses: actions/checkout@v4

      - name: Checkout Upstream Source Code
        run: git clone --recurse-submodules https://git.citron-emu.org/citron/emulator.git emulator

      - name: Prepare Build Environment
        run: |
          mv get-dependencies.sh emulator/
          mv build-citron.sh emulator/
          mv package-citron.sh emulator/

      - name: Add Git Safe Directory
        working-directory: ./emulator
        run: git config --global --add safe.directory "$PWD"

      - name: Install dependencies
        working-directory: ./emulator
        run: chmod +x ./get-dependencies.sh && ./get-dependencies.sh

      - name: Build Citron from source
        working-directory: ./emulator
        run: |
          NPROC_VAL=$(nproc --all)
          JOBS_VAL=$((NPROC_VAL > 4 ? 4 : NPROC_VAL))
          chmod +x ./build-citron.sh
          JOBS=${JOBS_VAL} DEVEL=true ./build-citron.sh ${{ matrix.build_arg }}

      - name: Package AppImage with Correct Name
        working-directory: ./emulator
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          
          export APP_VERSION="${GIT_SHA}"
          export VERSION="${GIT_SHA}"
          export ARCH_SUFFIX="${{ matrix.arch_suffix }}"
          export DEVEL="true"
          
          chmod +x ./package-citron.sh
          ./package-citron.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts${{ matrix.arch_suffix }}
          path: emulator/dist/ 

  release:
    if: ${{ github.ref_name == 'main' }}
    name: "release"
    needs: [check-version, build]
    permissions:
      actions: read
      security-events: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout Upstream Repository
        run: git clone https://git.citron-emu.org/citron/emulator.git upstream_repo

      - name: Set Version
        id: version
        working-directory: ./upstream_repo
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: Artifacts*
          merge-multiple: true
          path: .

      - name: Del Previous Release
        run: gh release delete "nightly-linux" --repo "${GITHUB_REPOSITORY}" --cleanup-tag -y && sleep 5
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - uses: softprops/action-gh-release@v2
        with:
          name: "Continuous Build (Linux Nightly: ${{ steps.version.outputs.sha }})"
          tag_name: "nightly-linux"
          prerelease: true
          draft: false
          generate_release_notes: false
          make_latest: false
          files: |
            *.AppImage*
            *.tar.zst
          body: |
            **Citron Upstream Commit:** [`${{ needs.check-version.outputs.new_hash }}`](https://git.citron-emu.org/citron/emulator/-/commit/${{ needs.check-version.outputs.new_hash }})
            
            This build is based on the latest Citron emulator source code from the upstream repository.
            
            **Build Details:**
            - Platform: Linux (x86_64, x86_64_v3)
            - Format: AppImage + tar.zst packages
            - Build Type: Release with optimizations
            - Date: $(date +'%Y-%m-%d')

      - name: Update LATEST_VERSION
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "${{ steps.version.outputs.sha }}" > LATEST_VERSION
          git add LATEST_VERSION
          git commit -m "Update LATEST_VERSION to ${{ steps.version.outputs.sha }} [skip ci]" || exit 0
          # Pull with rebase and retry push to handle concurrent updates
          for i in {1..5}; do
            git pull --rebase origin main && git push && break || sleep 2
          done

      - name: Post to Discord
        if: success()
        run: |
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/tag/nightly-linux"
          DATE=$(date +'%Y-%m-%d')
          curl -H "Content-Type: application/json" \
               -d "{\"content\":\"üêß **New Linux Build Available!**\n\nüì¶ **Version:** \`${{ steps.version.outputs.sha }}\`\nüìÖ **Date:** ${DATE}\nüîó **Download:** $DOWNLOAD_URL\n\n‚ú® Includes x86_64, x86_64_v3 builds\"}" \
