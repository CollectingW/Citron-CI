name: Build Citron (Android)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  check-version:
    name: Check if new version available
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_hash: ${{ steps.upstream.outputs.hash_short }}
      new_hash_full: ${{ steps.upstream.outputs.hash_full }}
      branch_name: ${{ steps.branch_check.outputs.branch_name }}

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Check if feature branch exists and get commit hash
        id: branch_check
        run: |
          REPO_URL="https://git.citron-emu.org/Citron/Emulator.git"
          FEATURE="NULL"

          if git ls-remote --heads "$REPO_URL" "$FEATURE" | grep -q "$FEATURE"; then
            BRANCH_NAME="$FEATURE"
            FULL_HASH=$(git ls-remote "$REPO_URL" "$FEATURE" | cut -f1)
            echo "‚úÖ Using feature branch: $BRANCH_NAME"
          else
            BRANCH_NAME="main"
            FULL_HASH=$(git ls-remote "$REPO_URL" HEAD | cut -f1)
            echo "‚ö†Ô∏è Feature branch not found, falling back to: $BRANCH_NAME"
          fi

          SHORT_HASH=$(echo "$FULL_HASH" | cut -c1-7)
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "hash_short=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "hash_full=$FULL_HASH" >> $GITHUB_OUTPUT
          echo "hash(short): $SHORT_HASH"
          echo "hash(full):   $FULL_HASH"

      - name: Get upstream commit hash
        id: upstream
        run: |
          echo "hash_short=${{ steps.branch_check.outputs.hash_short }}" >> $GITHUB_OUTPUT
          echo "hash_full=${{ steps.branch_check.outputs.hash_full }}" >> $GITHUB_OUTPUT
          echo "Upstream short: ${{ steps.branch_check.outputs.hash_short }}"

      - name: Get last built version
        id: last_built
        run: |
          LAST_HASH=$(cat LATEST_VERSION 2>/dev/null | tr -d '\n' || echo "none")
          echo "last_hash=$LAST_HASH" >> $GITHUB_OUTPUT
          echo "Last built hash: $LAST_HASH"

      - name: Check if release exists
        id: release_check
        run: |
          if gh release view nightly-android --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.hash_short }}" != "${{ steps.last_built.outputs.last_hash }}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New version detected - will build"
          elif [ "${{ steps.release_check.outputs.exists }}" != "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ No release exists - will build"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No changes - skipping build"
          fi

  build-android:
    name: Build Android APK
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    outputs:
      git_hash: ${{ steps.get_hash.outputs.git_hash }}
      branch_name: ${{ needs.check-version.outputs.branch_name }}

    steps:
      - name: Clone Citron Source Code
        run: |
          REPO_URL="https://git.citron-emu.org/Citron/Emulator.git"
          FEATURE="feature/android-game-file-extraction"
          
          if [ "${{ needs.check-version.outputs.branch_name }}" = "$FEATURE" ]; then
            echo "üåø Cloning feature branch: ${{ needs.check-version.outputs.branch_name }}"
            git clone --recursive --depth 1 -b "$FEATURE" "$REPO_URL" citron_source
          else
            echo "üì¶ Cloning main branch"
            git clone --recursive --depth 1 "$REPO_URL" citron_source
          fi

      - name: Clean and Force-Update Submodules
        working-directory: ./citron_source
        run: |
          git submodule deinit --all --force
          git submodule update --init --recursive --force

      - name: Get Citron Commit Hash
        id: get_hash
        working-directory: ./citron_source
        run: echo "git_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            wget unzip curl git cmake build-essential \
            pkg-config zip glslang-tools nasm perl \
            autoconf automake libtool yasm

      - name: Install Android SDK Command-line Tools
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest

      - name: Set up Android Environment Variables
        run: |
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept Android SDK licenses and install NDK
        run: |
          yes | sdkmanager --licenses > /dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Configure CMake for Android
        run: |
          cmake -B build-android -S citron_source \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-30 \
            -DANDROID_ARM_NEON=ON \
            -DENABLE_QT=OFF \
            -DENABLE_SDL2=OFF \
            -DENABLE_WEB_SERVICE=OFF \
            -DENABLE_OPENSSL=OFF \
            -DCITRON_USE_BUNDLED_VCPKG=ON \
            -DCITRON_USE_BUNDLED_FFMPEG=ON \
            -DCITRON_ENABLE_LTO=ON

      - name: Build with CMake
        run: |
          cmake --build build-android --config Release --parallel $(nproc)

      - name: Build APK with Gradle
        working-directory: ./citron_source/src/android
        run: |
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          chmod +x gradlew
          ./gradlew assembleMainlineRelease -Pcmake.args="-DENABLE_WEB_SERVICE=OFF -DENABLE_OPENSSL=OFF"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: citron-android-nightly
          path: citron_source/src/android/app/build/outputs/apk/mainline/release/*.apk

  build-android-8elite:
    name: Build Android APK (Snapdragon 8 Elite)
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    outputs:
      git_hash: ${{ steps.get_hash.outputs.git_hash }}
      branch_name: ${{ needs.check-version.outputs.branch_name }}

    env:
      TARGET: Lyb
      MODEL: "8 Elite"
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ccache glslang-tools libvulkan-dev python3-requests patch

      - name: Clone Citron Source Code
        run: |
          REPO_URL="https://git.citron-emu.org/Citron/Emulator.git"
          FEATURE="feature/android-game-file-extraction"
          
          if [ "${{ needs.check-version.outputs.branch_name }}" = "$FEATURE" ]; then
            echo "üåø Cloning feature branch: ${{ needs.check-version.outputs.branch_name }}"
            git clone --recurse-submodules --depth 1 -b "$FEATURE" "$REPO_URL" citron_source
          else
            echo "üì¶ Cloning main branch"
            git clone --recurse-submodules --depth 1 "$REPO_URL" citron_source
          fi

      - name: Clean and Force-Update Submodules
        working-directory: ./citron_source
        run: |
          git submodule deinit --all --force
          git submodule update --init --recursive --force

      - name: Get Citron Commit Hash
        id: get_hash
        working-directory: ./citron_source
        run: echo "git_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Apply All Patches (Snapdragon 8 Elite)
        working-directory: ./citron_source
        run: |
          echo "Generating patch script for Snapdragon 8 Elite fixes..."

          cat <<'EOF' > patch_citron.py
          import os
          import sys

          # Paths
          device_cpp = "src/video_core/vulkan_common/vulkan_device.cpp"
          native_cpp = "src/android/app/src/main/jni/native.cpp"
          device_h = "src/video_core/vulkan_common/vulkan_device.h"
          pipeline_cache_cpp = "src/video_core/renderer_vulkan/vk_pipeline_cache.cpp"
          staging_pool_cpp = "src/video_core/renderer_vulkan/vk_staging_buffer_pool.cpp"
          buffer_cache_h = "src/video_core/buffer_cache/buffer_cache.h"

          def patch_file(path, search_str, replace_str):
              if not os.path.exists(path):
                  print(f"Error: {path} not found!")
                  return
              with open(path, 'r') as f:
                  content = f.read()
              if search_str in content:
                  new_content = content.replace(search_str, replace_str)
                  with open(path, 'w') as f:
                      f.write(new_content)
                  print(f"Successfully patched {path}")
              else:
                  print(f"Warning: Could not find search string in {path}")

          # 1. FIX SYSTEM DRIVER LOADING (Native Patch)
          # Forces the app to load libvulkan.so from the system instead of failing
          # We inject dlopen logic and effectively disable the original adrenotools call by wrapping it in "if (false)"
          patch_file(native_cpp, 
                     'if (!handle) {',
                     'if (!handle) { handle = dlopen("libvulkan.so", RTLD_NOW); } if (false) {')

          # 2. CATCH PIPELINE CRASHES (Pipeline Cache Patch)
          # Wraps pipeline creation in extra try-catch blocks to prevent driver crashes from killing the app
          if os.path.exists(pipeline_cache_cpp):
              with open(pipeline_cache_cpp, 'r') as f:
                  content = f.read()
              
              # We match the specific LOG_ERROR line inside the Shader::Exception catch block
              # This avoids matching other functions like BuiltPipeline that also return nullptr
              search_str = '    LOG_ERROR(Render_Vulkan, "{}", exception.what());\n    return nullptr;\n}'
              
              new_catch = '    LOG_ERROR(Render_Vulkan, "{}", exception.what());\n    return nullptr;\n} catch (const vk::Exception& e) { LOG_ERROR(Render_Vulkan, "Vulkan Error: {}", e.what()); return nullptr; } catch (const std::exception& e) { LOG_ERROR(Render_Vulkan, "Std Error: {}", e.what()); return nullptr; }'
              
              if search_str in content:
                  content = content.replace(search_str, new_catch)
                  with open(pipeline_cache_cpp, 'w') as f:
                      f.write(content)
                  print("Patched vk_pipeline_cache.cpp to catch generic exceptions")
              else:
                  print("Warning: Could not find catch block end in vk_pipeline_cache.cpp")

          # 3. DISABLE 64-BIT ATOMICS & FLOAT16/INT16/INT8 (Header Patch)
          # Reads the header and disables advanced types for Qualcomm to force 32-bit fallback
          if os.path.exists(device_h):
              with open(device_h, 'r') as f:
                  h_content = f.read()
              
              # Helper to patch bool functions
              def disable_feature(name, text):
                  if f"bool {name}() const {{ " in text:
                      text = text.replace(
                          f"bool {name}() const {{ ",
                          f"bool {name}() const {{ const auto driver = GetDriverID(); if (driver == VK_DRIVER_ID_QUALCOMM_PROPRIETARY) return false;"
                      )
                      print(f"Patched {name}")
                  return text

              h_content = disable_feature("IsShaderInt64Supported", h_content)
              h_content = disable_feature("IsExtShaderAtomicInt64Supported", h_content)
              h_content = disable_feature("IsShaderFloat16Int8Supported", h_content)
              h_content = disable_feature("IsFloat16Supported", h_content)
              h_content = disable_feature("IsShaderInt16Supported", h_content)
              h_content = disable_feature("IsInt8Supported", h_content)
              with open(device_h, 'w') as f:
                  f.write(h_content)

          # 4. BYPASS STARTUP CHECKS & DISABLE EXTENSIONS (Device CPP Patch)
          # This reads the C++ file line-by-line to inject the bypass logic and extension removal.
          if os.path.exists(device_cpp):
              with open(device_cpp, 'r') as f:
                  lines = f.readlines()
              
              new_lines = []
              injected_extensions = False
              
              # The code block we want to inject to kill the extensions
              extension_hack = [
                  '        LOG_WARNING(Render_Vulkan, "HACK: Removing Adreno 830 crash extensions");\n',
                  '        extensions.custom_border_color = false;\n',
                  '        extensions.depth_bias_control = false;\n',
                  '        extensions.extended_dynamic_state = false;\n',
                  '        extensions.extended_dynamic_state2 = false;\n',
                  '        extensions.extended_dynamic_state3 = false;\n',
                  '        extensions.vertex_input_dynamic_state = false;\n',
                  '        RemoveExtension(extensions.bit16_storage, "VK_KHR_16bit_storage");\n',
                  '        RemoveExtension(extensions.bit8_storage, "VK_KHR_8bit_storage");\n',
                  '        RemoveExtension(extensions.shader_float16_int8, "VK_KHR_shader_float16_int8");\n'
              ]
              skip_next = False
              for line in lines:
                  # Part A: Bypass the "Unsuitable" check in CHECK_FEATURE macro
                  # We look for the LOG_ERROR line inside the macro and kill the subsequent suitable = false
                  if 'LOG_ERROR(Render_Vulkan, "Missing required feature {}", #name);' in line:
                      new_lines.append(line)
                      skip_next = True # The next line is 'suitable = false;' which we want to skip/comment out
                  elif skip_next:
                      if "suitable = false;" in line:
                          # Use C-style comment to avoid issues with backslashes in macros
                          new_lines.append(line.replace("suitable = false;", "/* suitable = false; (Bypass for 8 Elite) */"))
                      else:
                          new_lines.append(line)
                      skip_next = False
                  
                  # Part B: Inject the extension removal code inside the Qualcomm block
                  # We look for "if (is_qualcomm) {" and verify we haven't injected it yet
                  elif "if (is_qualcomm) {" in line and not injected_extensions:
                      new_lines.append(line)
                      new_lines.extend(extension_hack)
                      injected_extensions = True
                  else:
                      new_lines.append(line)
              
              with open(device_cpp, 'w') as f:
                  f.writelines(new_lines)
              print("Patched vulkan_device.cpp with bypass and extension hacks")

          # 5. CLAMP STAGING BUFFER SIZE (Eden Fix)
          # Clamps staging buffer size to 256MB to prevent allocation failures
          if os.path.exists(staging_pool_cpp):
              with open(staging_pool_cpp, 'r') as f:
                  content = f.read()
              
              if 'const u32 log2 = Common::Log2Ceil64(size);' in content:
                  content = content.replace(
                      'const u32 log2 = Common::Log2Ceil64(size);',
                      'size = std::min(size, size_t{256 * 1024 * 1024});\n    const u32 log2 = Common::Log2Ceil64(size);'
                  )
                  with open(staging_pool_cpp, 'w') as f:
                      f.write(content)
                  print("Patched vk_staging_buffer_pool.cpp with 256MB clamp")

          # 6. VALIDATE MAPPED UPLOAD MEMORY (Eden Fix)
          # Adds bounds check to prevent buffer overruns
          if os.path.exists(buffer_cache_h):
              with open(buffer_cache_h, 'r') as f:
                  content = f.read()
              
              search_str = 'u8* const src_pointer = staging_pointer.data() + copy.src_offset;'
              replace_str = 'if (copy.src_offset + copy.size > staging_pointer.size()) { continue; }\n            u8* const src_pointer = staging_pointer.data() + copy.src_offset;'
              
              if search_str in content:
                  content = content.replace(search_str, replace_str)
                  with open(buffer_cache_h, 'w') as f:
                      f.write(content)
                  print("Patched buffer_cache.h with size validation")
          
          EOF
          
          # Run the generated script
          python3 patch_citron.py
          echo "All Snapdragon 8 Elite patches applied successfully."

      - name: Setup and Restore Cache
        uses: actions/cache@v4
        id: ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-${{ hashFiles('citron_source/**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-${{ github.ref_name }}-
            ${{ runner.os }}-android-ccache-${{ env.TARGET }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            wget unzip curl git cmake build-essential \
            pkg-config zip glslang-tools nasm perl \
            autoconf automake libtool yasm

      - name: Install Android SDK Command-line Tools
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest

      - name: Set up Android Environment Variables
        run: |
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept Android SDK licenses and install NDK
        run: |
          yes | sdkmanager --licenses > /dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Configure CMake for Android
        run: |
          cmake -B build-android -S citron_source \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-30 \
            -DANDROID_ARM_NEON=ON \
            -DENABLE_QT=OFF \
            -DENABLE_SDL2=OFF \
            -DENABLE_WEB_SERVICE=OFF \
            -DENABLE_OPENSSL=OFF \
            -DCITRON_USE_BUNDLED_VCPKG=ON \
            -DCITRON_USE_BUNDLED_FFMPEG=ON \
            -DCITRON_ENABLE_LTO=ON

      - name: Build with CMake
        run: |
          cmake --build build-android --config Release --parallel $(nproc)

      - name: Compile Android APK (Snapdragon 8 Elite)
        working-directory: ./citron_source/src/android
        run: |
          # The git command needs to run from the cloned git repo to get the correct commit count
          COUNT=$(git -C ../.. rev-list --count HEAD 2>/dev/null || echo "9999")
          APK_NAME="Citron-8Elite-Fix-${COUNT}"
          
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          chmod +x ./gradlew
          
          # Build with ccache and update checker enabled
          ./gradlew assembleMainlineRelease -PCITRON_ANDROID_ARGS="-DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DENABLE_UPDATE_CHECKER=ON"
          
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::Build failed - APK not found"
            ls -R app/build/outputs || true
            exit 1
          fi
          
          echo "Found APK at: $APK_PATH"
          echo "Current directory: $(pwd)"
          
          # Create artifacts directory in citron_source (../../ from src/android)
          mkdir -p ../../artifacts
          echo "Created artifacts directory at: $(realpath ../../artifacts)"
          
          mv "$APK_PATH" "../../artifacts/$APK_NAME.apk"
          echo "APK moved to: ../../artifacts/$APK_NAME.apk"
          echo "Verifying file exists:"
          ls -lh ../../artifacts/ || true
          echo "Absolute path: $(realpath ../../artifacts/$APK_NAME.apk)"

      - name: Verify APK exists before upload
        run: |
          echo "Checking for APK files..."
          ls -lah citron_source/artifacts/ || echo "Artifacts directory not found"
          find citron_source/artifacts -name "*.apk" -type f || echo "No APK files found"
          if [ ! -d "citron_source/artifacts" ] || [ -z "$(find citron_source/artifacts -name '*.apk' -type f)" ]; then
            echo "::error::APK file not found in citron_source/artifacts/"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: citron-android-8elite
          path: citron_source/artifacts/*.apk
          if-no-files-found: error

  release-android:
    name: "Release Android Nightly"
    needs: [check-version, build-android, build-android-8elite]
    if: needs.check-version.outputs.should_build == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: citron-android-*
          merge-multiple: true
          path: .

      - name: Get version info for release name
        shell: bash
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "GIT_HASH=${{ needs.build-android.outputs.git_hash }}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${{ needs.check-version.outputs.branch_name }}" >> $GITHUB_ENV

      - name: Delete previous nightly release and tag
        run: gh release delete "nightly-android" --repo "${{ github.repository }}" --cleanup-tag -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new nightly release
        uses: softprops/action-gh-release@v2
        with:
          name: "Continuous Build: (Android Nightly: ${{ env.GIT_HASH }})"
          tag_name: "nightly-android"
          prerelease: true
          files: "*.apk"
          body: |
